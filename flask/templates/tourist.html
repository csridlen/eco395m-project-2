{% extends 'child.html' %}


{% block head %}
<title>tourist - wherebnb.</title>
{% endblock %}


{% block type %}
<h5><strong>tourist</strong></h5>
{% endblock %}


{% block main %}
<div class="section section-lg pt-0">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card bg-primary shadow-soft border-light px-4 py-5 text-center mb-5">
                    <div class="card-body pt-2 px-0 px-lg-7">
                        <p class="mb-5 lead">
                            Select one of the following:
                        </p>
                        <a class="btn btn-lg btn-primary mr-md-3 mb-3 mb-sm-0" href="/tourist/price">
                            <div class="d-flex align-items-center">
                                <span class="icon icon-lg mr-3"><span class="fas fa-rupee-sign"></span></span>
                                <div class="d-block text-left">
                                    <small class="font-small"><strong>Price</strong></small>
                                    <div class="h5 mb-0">Prediction</div>
                                </div>
                            </div>
                        </a>
                        <a class="btn btn-lg btn-primary mr-md-3 mb-3 mb-sm-0" href="/tourist/map">
                            <div class="d-flex align-items-center">
                                <span class="icon icon-lg mr-3"><span class="fa fa-map"></span></span>
                                <div class="d-block text-left">
                                    <small class="font-small"><strong>View</strong></small>
                                    <div class="h5 mb-0">Map</div>
                                </div>
                            </div>
                        </a>
                        <a class="btn btn-lg btn-primary mr-md-3 mb-3 mb-sm-0" href="/tourist/nearby">
                            <div class="d-flex align-items-center">
                                <span class="icon icon-lg mr-3"><span class="fa fa-map-pin"></span></span>
                                <div class="d-block text-left">
                                    <small class="font-small"><strong>Nearby</strong></small>
                                    <div class="h5 mb-0">Experiences</div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div> 
    </div> 
</div>
{% endblock %}
